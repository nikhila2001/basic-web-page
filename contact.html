<body>

    <div class="sidenav">

        <a href="about.html">About</a>

        <a href="guide.html">Guide</a>

    <main class="main-container">
        <h2 class="title">Contact Page</h2>
        <!--CONTACT FORM-->
        <section id="contact" class="contact section">
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="Firstname" placeholder="Your Firstname" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="Lastname" placeholder="Your Lastname" required>

                <label for="country">Country</label>
                <select name="country" id="country" required>
                    <option value="India">India</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <label for="subject">Subject</label>
                <textarea name="sub" id="subject" cols="30" rows="10" placeholder="Write Something..."></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>

</html>
